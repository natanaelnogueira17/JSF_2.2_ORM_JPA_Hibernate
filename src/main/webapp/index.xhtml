<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h ="http://java.sun.com/jsf/html"
	xmlns:f ="http://java.sun.com/jsf/core">

<h:head>
	<title>INDEX</title>
</h:head>

<h:body>
<h:form>
		<h1>User Cadastre</h1>
		<h:panelGrid columns="2" width="5" >
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF"></h:outputText>
			</f:facet>
			
			<h:outputLabel value="Id "/>			
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			<h:outputLabel value="Nome: "/>			
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>		
			<h:outputLabel value="Sobrenome:"/>		
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>			
			<h:outputLabel value="Idade: "/>			
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Salvar"  action="#{pessoaBean.salvar}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novoUser}"/>
				<h:commandButton value="Apagar" action="#{pessoaBean.novoUser}" />
			</h:panelGroup>
		</h:panelGrid>
			
			
			<!-- Tabela que carrega os dados cadastrados no Banco -->
			
			<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="2" cellpadding="6">
				<f:facet name="header">
				Lista de pessoas Cadastradas
			</f:facet>
				<h:column>
					<f:facet name="header">
						Id
					</f:facet>
					<h:outputText value="#{p.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{p.nome}"/>
				</h:column>	
				<h:column>
					<f:facet name="header">
						Sobrenome
					</f:facet>
					<h:outputText value="#{p.sobrenome}"/>
				</h:column>	
				<h:column>
					<f:facet name="header">
						Ação
					</f:facet>
					<h:commandLink value="Editar" >
						<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					</h:commandLink>
					<h:outputLabel value="     "></h:outputLabel>
					<h:commandLink value="Remover" action="#{pessoaBean.remove}">
						<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					</h:commandLink>
					
				</h:column>	
						
			</h:dataTable>
			
	</h:form>

    
    
	
</h:body>

</html>
